<script type="text/javascript">
    function postJson() {
    var url = "http://localhost:8080/coffees/" + document.getElementById("id").value;
    var coffee ={};
    coffee.id =  document.getElementById("id").value;
    coffee.name = document.getElementById("name").value;
    coffee.price =  document.getElementById("price").value;
    var json = JSON.stringify(coffee);
    var xhr = new XMLHttpRequest();
    xhr.open('POST', url,true);
    xhr.RequestHeader('Content-type', 'application/json');
    xhr.send(json);

    }
</script>

       <label for="price">Price</label>
       <input type="text" id="price" name="price" value="">
